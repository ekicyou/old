<!doctype html>
<html lang="ja-JP">
<head>
<meta charset="UTF-8">
<title>チェック</title>
<link rel="stylesheet" href="dic.css" type="text/css">

<script src="js/json2.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jqtouch.min.js"></script>
<script src="js/dummyconsole.js"></script>
<script>
var global = this
$(function(){
//===================================================
// 関数の存在チェック
//===================================================
var view = $("#view")[0];
//var check = $("#check")[0];
var check = global;
  console.log(el)

var getClassName = function(obj){
//  return  Object.prototype.toString.apply( obj )
  try{
    return obj.constructor
  }
  catch(e){
    return typeof(obj)
  }
}
var list=[]

for(var key in check){
  var value = getClassName(check[key])
  var item ={
    key: key,
    value: value,
  }
  list.push(item)
}

list = list.sort(function(a,b){
  if(a.key>b.key) return  1
  if(a.key<b.key) return -1
  return 0
})

for(var i=0; i<list.length; i++){
  var el = document.createElement("p")
  el.className   = list[i].key
  el.textContent = list[i].value
  view.appendChild(el)
}

//===================================================
});
</script>
</head>
<body>
<div id="check"></div>
<div id="view" class="単語"></div>
</body>
</html>
